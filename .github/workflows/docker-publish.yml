name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
    tags: ["release-v*"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-beijing.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Extract version from package.json
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Docker meta for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/myapi
          tags: |
            # 始终生成 latest 标签（仅在 main 分支）
            type=raw,value=latest,enable={{is_default_branch}}
            # 从 package.json 读取版本号
            type=raw,value=${{ steps.pkg.outputs.version }},enable={{is_default_branch}}
            # 从 release-v* tag 提取版本号
            type=match,pattern=release-v(.+),group=1
            # 短 SHA 作为备用标签
            type=sha,prefix=

      - name: Docker meta for Aliyun
        id: meta-aliyun
        uses: docker/metadata-action@v5
        with:
          images: registry.cn-beijing.aliyuncs.com/lvcdyz/myapi
          tags: |
            # 始终生成 latest 标签（仅在 main 分支）
            type=raw,value=latest,enable={{is_default_branch}}
            # 从 package.json 读取版本号
            type=raw,value=${{ steps.pkg.outputs.version }},enable={{is_default_branch}}
            # 从 release-v* tag 提取版本号
            type=match,pattern=release-v(.+),group=1
            # 短 SHA 作为备用标签
            type=sha,prefix=

      - name: Build and Push to GHCR and Aliyun
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta-ghcr.outputs.tags }}
            ${{ steps.meta-aliyun.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max